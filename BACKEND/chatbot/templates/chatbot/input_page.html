<!-- input_page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ask the Model</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="message">Enter your question:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
