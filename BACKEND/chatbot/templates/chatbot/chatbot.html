<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .response-box {
            white-space: pre-wrap; /* Preserves new lines in text */
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planner Chatbot</h1>
        <form method="post">
            {% csrf_token %}
            <textarea id="message" name="message" rows="4" placeholder="location, food preferences, etc..."></textarea>
            <button type="submit">Send</button>
        </form>
        
        {% if response %}
            <div class="response-box">
                <h3>Planner's Response:</h3>
                <pre>{{ response }}</pre> 
            </div>
        {% endif %}
    </div>
</body>
</html>
